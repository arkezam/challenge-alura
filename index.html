<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecrypt - Decrypt</title>
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="logotipo">
        <img id="logo" src="assets/img/Logo.png" alt="logo">
        <p class="icons">
           <a href="https://github.com/arkezam"><i class="fa-brands fa-github-alt"></i></a> 
        </p>
    </div>
    <div class="container">
        <div class="ingrese">
            <textarea id="caja-texto" placeholder="Ingrese el texto aqui" resize="none"></textarea>
            <span class="mensajep">
                <i class="fa fa-exclamation-circle" aria-hidden="true"></i> Solo letras minúsculas y sin acentos</span>
            <div class="botones">

                <button class="btn-enc" id="btn-enc">
                    <i class="fa fa-lock" aria-hidden="true"></i> Encriptar 
                </button>

                <button class="btn-dec" id="btn-dec">
                    <i class="fa fa-unlock" aria-hidden="true"></i> Desencriptar 
                </button>
            </div>
        </div>

        <div class="media">
            <div class="resultado">
                <p id="textres"></p>
                <div id="resultado">

                    <img id="fig1" src="assets/img/Muñeco.png" alt="muñeco1">
                    <div class="texto-resultado">
                        <p class="res-1">Ningun mensaje fue encontrado...</p>
                        <p class="res-2">Ingresa el texto que desas encriptar</p>
                    </div>

                </div>
                <button onclick="copiarAlPortapapeles('textres')" id="btn-cpy">Copiar</button>
            </div>
        </div>

    </div>
    <script src="assets/javascript.js"></script>

<footer>
    by arkezam - arkezam@gmail.com  &#169;
</footer>
</body>

</html>
